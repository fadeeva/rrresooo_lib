<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-12-col</title>
    <link rel="stylesheet" href="css/flex_12_col.css">
</head>
<body>
    <header>
        <div class="flex_row">
            <div class="flex_1 grey"><h1>Header</h1></div>
        </div>
    </header>
    
    <main>

        <div class="flex_row">
            <div class="flex_2 red"><h2>1/2</h2></div>
            <div class="flex_2 blue"><h2>1/2</h2></div>
        </div>
        <div class="flex_row">
            <div class="flex_3 green"><h2>1/3</h2></div>
            <div class="flex_3 yellow"><h2>1/3</h2></div>
            <div class="flex_3 grey"><h2>1/3</h2></div>
        </div>
        <div class="flex_row">
            <div class="flex_4 purple"><h2>1/4</h2></div>
            <div class="flex_4 red"><h2>1/4</h2></div>
            <div class="flex_4 blue"><h2>1/4</h2></div>
            <div class="flex_4 green"><h2>1/4</h2></div>
        </div>
        <div class="flex_row">
            <div class="flex_6 yellow"><h2>1/6</h2></div>
            <div class="flex_6 grey"><h2>1/6</h2></div>
            <div class="flex_6 purple"><h2>1/6</h2></div>
            <div class="flex_6 red"><h2>1/6</h2></div>
            <div class="flex_6 blue"><h2>1/6</h2></div>
            <div class="flex_6 green"><h2>1/6</h2></div>
        </div>
        <div class="flex_row">
            <div class="flex_12 yellow"><h2>1/12</h2></div>
            <div class="flex_12 grey"><h2>1/12</h2></div>
            <div class="flex_12 purple"><h2>1/12</h2></div>
            <div class="flex_12 red"><h2>1/12</h2></div>
            <div class="flex_12 blue"><h2>1/12</h2></div>
            <div class="flex_12 green"><h2>1/12</h2></div>
            <div class="flex_12 yellow"><h2>1/12</h2></div>
            <div class="flex_12 grey"><h2>1/12</h2></div>
            <div class="flex_12 purple"><h2>1/12</h2></div>
            <div class="flex_12 red"><h2>1/12</h2></div>
            <div class="flex_12 blue"><h2>1/12</h2></div>
            <div class="flex_12 green"><h2>1/12</h2></div>
        </div>

    </main>
    
    <footer>
        <div class="flex_row">
            <div class="flex_1 grey">
                <h1>Footer</h1>
            </div>
        </div>        
    </footer>
</body>
</html>
